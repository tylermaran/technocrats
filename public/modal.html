      color: #e91e63;

    .input-field input[type=date]:focus,

  <a class="waves-effect waves-light btn modal-trigger" href="#modal1">Modal</a>

      <div class="row">

          <div class="row">

              <input id="fname" type="text" class="validate" name="fname" required>

            </div>
          </div>
          <div class="row">
            <div class="input-field col s12">
              <input id="password" type="password" name="password" class="validate" required>
              <label for="password">Password</label>
            </div>
          </div>
          <div class="row">
            <div class="input-field col s12">
              <input id="confirm-password" type="password" name="confirm_password" class="validate" required>
              <label for="confirm_password">Confirm Password</label>
            </div>
          </div>
          <div class="row">
            <div class="input-field col s12">
              <input id="email" type="email" class="validate" name="email" required>
              <label for="email">Email</label>
            </div>
          </div>
          <div class="input-field col s12">
            <button class="btn waves-effect waves-light right submit" type="submit" name="action">Submit
              <i class="mdi-content-send right"></i>
            </button>
          </div>
          <!-- <input class="btn waves-effect waves-light right submit" type="submit" value="Submit"> -->
        </form>
      </div>
    </div>

  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/jquery-validation@1.17.0/dist/jquery.validate.min.js"></script>
  <script>
    jQuery.validator.setDefaults({
      debug: true,
      success: "valid"
    });
    $(".modal-trigger").on("click", function() {
      // alert("hey")

      $('#modal1').modal({
        dismissible: true, // Modal can be dismissed by clicking outside of the modal
        opacity: .5, // Opacity of modal background
        inDuration: 500, // Transition in duration
        outDuration: 200, // Transition out duration
        startingTop: '4%', // Starting top style attribute
        endingTop: '10%', // Ending top style attribute
        complete: function() {
          console.log('modal sucess');
        }
      });
    });
    $("#sub-btn").on('click', function(e) {
      var isvalid = $("#signup_submit").valid();
      if (isvalid) {
        // e.preventDefault();
        // alert(getvalues("myform"));
        console.log('no submit');
      }
    });

    var error = false;

    $(".formValidate").validate({
      // success: function() {
      //   console.log('sucess');
      // },
      rules: {
        fname: {
          required: true,
          minlength: 2
        },
        lname: {
          required: true,
          minlength: 2
        },
        email: {
          required: true,
          email: true
        },
        password: {
          required: true,
          minlength: 5
        },
        confirm_password: {
          required: true,
          minlength: 5,
          equalTo: "#password"
        }
      },

      //For custom messages
      messages: {
        fname: {
          required: "Please enter your first name.",
          minlength: "You sure you're named with one letter?"
        },
        lname: {
          required: "Please enter your last name.",
          minlength: "You sure you're named with one letter?"
        },
        email: {
          required: "Please enter your email address.",
          email: "Please enter a valid email address."
        },
        pass: {
          required: "Please enter a password.",
          minlength: "Password must be atleast 5 characters."
        },
        confirm_pass: {
          required: "Please confirm your password.",
          minlength: "Password must be atleast 5 characters.",
          equalTo: "Password does not match."
        }
      },
      errorElement: 'div',
      errorPlacement: function(error, element) {
        var placement = $(element).data('error');
        if (placement) {
          $(placement).append(error)
        } else {
          error.insertAfter(element);
        }
        error = true
      },
      submitHandler: function() {
        // alert("Submitted!");
      }

    });


  </script>
