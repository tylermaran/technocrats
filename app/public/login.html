<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" lang="en">

<head>
  <meta charset="UTF-8">
  <title>TSI</title>
  <!-- MATERIALIZEjs Styling for Improving the Aesthetics -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">
  <!--link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.6/flatly/bootstrap.min.css"-->
  <!-- Font Awesome CSS Icons (For cool glyphicons) -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
  <!-- Style to fix the issue of text extending past panel length -->
  <!--Google Fonts-->
  <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
  <style>
  .panel-body a {
    word-break: break-all;
  }
  </style>
  <!--Custom CSS-->
  <link rel='stylesheet' type='text/css' href='css/login.css'>
</head>

<body>
  <!--Cover video-->
  <div class="homepage-hero-module">
    <div class="video-container">
      <div class="filter"></div>
      <video autoplay loop class="fillWidth">
        <source src="coverr/coverr.mp4" type="video/mp4" />Your browser does not support the video tag. I suggest you upgrade your browser.
        <source src="coverr/coverr.webm" type="video/webm" />Your browser does not support the video tag. I suggest you upgrade your browser.
      </video>

      <!--Login panel-->
      <div class="container center-align ">
        <div class="row">
          <div class="card white darken-1 col s12 m6 offset-m3">
            <div class="card-content">
              <span class="card-title"><!--<i class="fa fa-bitcoin"></i>-->Tech Square Investments</span>
              <p id="slogan">The Bank for New Ideas.</p>
            </div>

            <div class="row">
              <form class="col s12">
                <div class="row">
                  <div class="input-field col s12">
                    <input id="email_id" type="text" class="validate">
                    <label for="email_id">Email</label>
                  </div>
                </div>

                <div class="row">
                  <div class="input-field col s12">
                    <input id="pass_word" type="text" class="validate">
                    <label for="pass_word">Password</label>
                  </div>
                </div>
              </form>
            </div>

            <div class="card-action">
              <button type="submit" class="btn btn-default" id="run-search"><i class="fa fa-search"></i> LOGIN</button>
              <br>
              <p>New User?<br>

                <a href="#" id="enrollBtn">Enroll</a>

              </p>
            </div>
          </div>
        </div>
      </div>

      <!--Cover video-->
      <div class="poster hidden">
        <img src="coverr/coverr.jpg" alt="">
      </div>
    </div>
  </div>
  <!-- jQuery JS -->
  <script src="https://code.jquery.com/jquery.js"></script>
  <script type='text/javascript' src='js/add.js'></script>
  <script type='text/javascript' src='js/login.js'></script>
  <!--Materialize JS-->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>
</body>

</html>
