<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" lang="en">

<head>
    <meta charset="UTF-8">
    <title>TECH SQUARE</title>
    <!-- MATERIALIZEjs Styling for Improving the Aesthetics -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">
    <!--link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.6/flatly/bootstrap.min.css"-->
    <!-- Font Awesome CSS Icons (For cool glyphicons) -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
    <!-- Style to fix the issue of text extending past panel length -->
    <style>
        .panel-body a {
            word-break: break-all;
        }
    </style>
</head>

<body>
    <!-- Main Bootstrap Search -->
    <div class="container">
        <!-- Jumbotron for Title #20315A-->
        <div class="card-panel" style="background-color: #008080 ; color: white;">
            <h1 class="center-align"><strong><i class="fa fa-bitcoin"></i>&nbsp;TECH Square Investments</strong></h1>
            <h4 class="center-align">The Bank for New Ideas.</h4>
            <br>
            <h5 id="targetname">&nbsp;</h5>
        </div>
        <div class="row">
            <div class="col s4">
                <div class="card-panel">
                    <h5 class="truncate"><strong><i class="fa fa-bitcoin"></i>&nbsp;Hello, John Smith</strong></h5>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col s12">

                <div class="panel panel-primary">
                    <!-- Panel Heading for the retrieved articles box -->

                    <h5 class="panel-title"><strong><i class="fa fa-table"></i> ACCOUNT NUMBER (blank) TRANSACTION DETAILS : </strong></h5>

                    <!-- This main panel will hold each of the resulting articles -->
                    <div class="panel-body" id="well-section">
                        <table class="striped">
                            <thead>
                                <tr>
                                    <th scope="col">TRANSACTION</th>
                                    <th scope="col">ACCOUNT</th>
                                    <th scope="col">DATE/TIME</th>
                                    <th scope="col">SYMBOL</th>
                                    <th scope="col">DESCRIPTION</th>
                                    <th scope="col">QUOTE</th>
                                    <th scope="col">CHANGE</th>
                                    <th scope="col">QUANTITY</th>
                                    <th scope="col">COST PER SHARE</th>
                                    <th scope="col">COST BASIS</th>
                                    <th scope="col">GAIN/LOSS</th>
                                    <th scope="col">MARKET VALUE</th>
                                </tr>
                            </thead>
                            <!-- Add ACCOUNT data to the table body below -->
                            <tbody id="targetbody"></tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>

        <div class="col s4">
            <br>
            <!-- Stock Ticker API -->

        </div>

        <!-- Footer Region -->
        <div class="row">
            <div class="col s12">
                <!-- Line Break followed by closing -->
                <hr>
                <h7 class="text-center"><small>Created by Team2: Technocrats <i class="fa fa-stack-overflow"></i></small></h7>
            </div>
        </div>
    </div>

    <!-- jQuery JS -->
    <script src="https://code.jquery.com/jquery.js"></script>
    <!-- Code to the JavaScript File -->
    <script src="acctDetail.js"></script>
</body>

</html>
